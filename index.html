
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPEG Impressos - Soluções Gráficas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .text-magenta { color: #E6007E; }
        .bg-magenta { background-color: #E6007E; }
        .border-magenta { border-color: #E6007E; }
        .hover-magenta:hover { background-color: #C5006B; }
        
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }

        /* WhatsApp Vibration Animation */
        @keyframes vibrate-pulse {
            0% { transform: scale(1); }
            5% { transform: scale(1.1) rotate(3deg); }
            10% { transform: scale(1.1) rotate(-3deg); }
            15% { transform: scale(1.1) rotate(3deg); }
            20% { transform: scale(1) rotate(0); }
            100% { transform: scale(1); }
        }
        .animate-vibrate {
            animation: vibrate-pulse 3s infinite ease-in-out;
        }

        /* SVG Splashes smoothening */
        svg path {
            transition: all 0.3s ease;
        }

        /* Scroll margin to prevent fixed header overlap */
        section {
            scroll-margin-top: 80px;
        }
    </style>
